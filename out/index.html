<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background-color: lightgrey;
        margin: 0;
        padding: 0;
      }

      #bevy_game {
        width: 100vw!important;
        height: 100vh!important;
        background-color: grey;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 1em;
      }

      .controls > textarea {
        width: 100%;
        height: 5cm;
      }
    </style>
  </head>
  <body>
    <div style="margin: 1em 2em; display: flex; flex-direction: column; gap: .5em;">
      <div class="controls">
        <div>Board layout: </div>
        <select>
          <option>Standard</option>
          <option>The Hole</option>
          <option>Close-up</option>
          <option>Marathon</option>
          <option>Custom</option>
        </select>
        <button>Load layout</button>
        <button>Export layout</button>
      </div>
      <div class="controls">
        <textarea title="Pieces"></textarea>
        <textarea title="Promotions"></textarea>
      </div>
      <div class="controls">
        <div>Bottom side: </div>
        <select>
          <option>White</option>
          <option>Black</option>
        </select>
      </div>
      <button>Restart Game</button>
    </div>
    <canvas id="bevy_game">
    </canvas>
  </body>
  <script type="module">
    import init from './chess2.js';
    init()
  </script>
  <script>
    function greet() {}
  </script>
</html>
